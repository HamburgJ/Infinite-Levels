name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          PUBLIC_URL: "https://hamburgj.github.io/Infinite-Levels"
          CI: false
          REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}
          GENERATE_SOURCEMAP: false
        run: npm run build

      - name: Optimize assets
        run: |
          npm install -g gzip-size-cli
          find build -type f -regex ".*\.\(js\|css\|html\|json\)" -exec gzip -9 -k {} \;

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build