<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Infinity symbol path -->
    <path id="infinityPath" 
          d="M70,200 C70,160 110,160 150,200 C190,240 230,240 270,200 C310,160 350,160 350,200 C350,240 310,240 270,200 C230,160 190,160 150,200 C110,240 70,240 70,200 Z"
          fill="none" />
  </defs>

  <!-- Main circular background -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g stroke="#ffffff20" stroke-width="1">
    <path d="M50,200 L350,200" />
    <path d="M200,50 L200,350" />
    <circle cx="200" cy="200" r="100" fill="none" />
  </g>

  <!-- Infinity symbol -->
  <use href="#infinityPath" stroke="#90caf9" stroke-width="20" opacity="0.3" />
  <use href="#infinityPath" stroke="#e3f2fd" stroke-width="10" />

  <!-- Level numbers -->
  <g font-family="Arial, sans-serif" fill="#ffffff" font-weight="bold">
    <text x="180" y="150" font-size="24">âˆž</text>
    <text x="240" y="270" font-size="16">n</text>
    <text x="140" y="270" font-size="16">-n</text>
  </g>

  <!-- Decorative dots -->
  <g fill="#64b5f6">
    <circle cx="200" cy="100" r="4" />
    <circle cx="300" cy="200" r="4" />
    <circle cx="100" cy="200" r="4" />
    <circle cx="200" cy="300" r="4" />
  </g>
</svg> 